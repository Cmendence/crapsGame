<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Bet Solver</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
</head>
<body class="container bg-success">
    <div class="card bg-light">    
        <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                <label for="bankroll">Bankroll</label>
                <input id="bankroll" type="number" class="form-control" placeholder="Max 1,000">
                </div>
            </div>

            <div class="col-sm">
                <div class="form-group">
                    <label for="bet-amount">Bet Amount</label>
                    <input id="bet-amount" type="number" class="form-control" placeholder="Bet Amount">
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
                        Popover on bottom
            </div>
                </div>
                <button id="roll" class="btn btn-success mt-3">Roll Dice</button>
            </div>
        </div>
    </div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        </script>
    <script src="crapsSolver.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
